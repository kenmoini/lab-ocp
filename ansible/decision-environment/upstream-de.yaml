---
version: 3
images:
  base_image:
    name: "quay.io/ansible/ansible-rulebook:latest"
additional_build_files:
  - src: ansible.cfg
    dest: configs
  - src: root-ca/*.pem
    dest: certs

dependencies:
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt
additional_build_steps:
  append_final:
    - COPY _build/certs/ /etc/pki/ca-trust/source/anchors/
    - RUN update-ca-trust
    - VOLUME /runner
    - WORKDIR /runner
    - ENV HOME=/home/runner