[galaxy]
server_list = rh_hub, release_galaxy

[galaxy_server.release_galaxy]
url=https://galaxy.ansible.com/

[galaxy_server.rh_hub]
token = <redacted_token>
url = https://console.redhat.com/api/automation-hub/content/published/
