---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hub-acm-instance
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  ignoreDifferences:
    - group: operator.open-cluster-management.io
      kind: MultiClusterHub
      jsonPointers:
        - /spec/overrides/components
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/kenmoini/ocp4-gitops-config'
      targetRevision: main
      path: openshift/advanced-cluster-management/instance/base/
      kustomize: {}

  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true # overrides changes made on the cluster that drift from git state
    retry:
      limit: 5