---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hub-acm-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/kenmoini/ocp4-gitops-config'
      targetRevision: main
      path: openshift/advanced-cluster-management/operator/overlays/release-2.14/
      kustomize: {}

  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true # overrides changes made on the cluster that drift from git state
    retry:
      limit: 2