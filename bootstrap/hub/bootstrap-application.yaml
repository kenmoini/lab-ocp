---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hub-aoa
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/manifest-generate-paths: ".;.."
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  ignoreDifferences:
    # For some reason ArgoCD marks Applications as OutOfSync due to metadata.generation changes
    - group: 'argoproj.io'
      kind: 'Application'
      jsonPointers:
        - '/metadata/generation'
    - group: 'argoproj.io'
      kind: 'ApplicationSet'
      jsonPointers:
        - '/metadata/generation'
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/kenmoini/lab-ocp'
      targetRevision: main
      path: bootstrap/hub/argo/
      kustomize: {}
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true # overrides changes made on the cluster that drift from git state
    retry:
      limit: 2