---
apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: hcp-virt-wp0
  namespace: hcp-virt-infra
spec:
  arch: amd64
  clusterName: hcp-virt
  replicas: 3
  management:
    autoRepair: true
    upgradeType: Replace
  platform:
    type: KubeVirt
    kubevirt:
      compute:
        cores: 16
        memory: 32Gi
      rootVolume:
        type: Persistent
        persistent:
          size: 32Gi
      #defaultPodNetwork: true
      #additionalNetworks:
      #- name: default/d-vlan60
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.19.0-multi
