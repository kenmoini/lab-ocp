---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: operators-rh-loki-6.3
  #namespace: open-cluster-management-policies
  annotations:
    policy.open-cluster-management.io/description: Installs the Red Hat Loki stable-6.3 Operator
    policy.open-cluster-management.io/categories: OCPOM - OpenShift Operator Management
    policy.open-cluster-management.io/standards: Kemo Labs 2025
    policy.open-cluster-management.io/controls: OLM-SUB - Operator Installation
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: rh-loki-obc
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: objectbucket.io/v1alpha1
                kind: ObjectBucketClaim
                metadata:
                  name: loki
                  namespace: openshift-logging
                spec:
                  additionalConfig:
                    bucketclass: noobaa-default-bucket-class
                  generateBucketName: loki
                  objectBucketName: obc-openshift-storage-loki
                  storageClassName: openshift-storage.noobaa.io
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: rh-loki-6.3-subscription
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: loki-operator
                  namespace: openshift-operators-redhat
                spec:
                  channel: stable-6.3
                  installPlanApproval: Automatic
                  name: loki-operator
                  source: redhat-operators 
                  sourceNamespace: openshift-marketplace

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: rh-loki-6.3-lokistack
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: loki.grafana.com/v1
                kind: LokiStack
                metadata:
                  name: logging-loki 
                  namespace: openshift-logging 
                spec:
                  size: 1x.pico
                  limits:
                    global:
                      retention:
                        days: 1
                  storage:
                    schemas:
                    - version: v13
                      effectiveDate: "2025-10-01" 
                    secret:
                      name: logging-loki-s3
                      type: s3
                    tls:
                      caName: openshift-service-ca.crt
                      caKey: service-ca.crt
                  storageClassName: ocs-storagecluster-cephfs
                  tenants:
                    mode: openshift-logging

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: rh-loki-6.3-lokistack-status
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: loki.grafana.com/v1
                kind: LokiStack
                metadata:
                  name: logging-loki
                  namespace: openshift-logging
                status:
                  conditions:
                    - status: 'True'
                      type: Ready
