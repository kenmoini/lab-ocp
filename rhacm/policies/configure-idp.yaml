        - apiVersion: policy.open-cluster-management.io/v1
          kind: ConfigurationPolicy
          name: external-secret-google-oauth-client
          namespace: ""
          compliance: Compliant
      objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: oauth-configuration
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: config.openshift.io/v1
                kind: OAuth
                metadata:
                  name: cluster
                spec:
                  identityProviders:
                    - ldap:
                        attributes:
                          email:
                            - mail
                          id:
                            - dn
                          name:
                            - cn
                          preferredUsername:
                            - uid
                        bindDN: 'uid=admin,cn=users,cn=accounts,dc=kemo,dc=labs'
                        bindPassword:
                          name: ldap-bind-pass
                        ca:
                          name: ldap-ca-cert
                        insecure: false
                        url: 'ldaps://idm.kemo.labs:636'
                      mappingMethod: add
                      name: LabDAP
                      type: LDAP
                    - google:
                        clientID: 1005185173510-l99vvs6cdfhfbu84s4tck5tj6kalt8p5.apps.googleusercontent.com
                        clientSecret:
                          name: google-oauth
                        hostedDomain: redhat.com
                      mappingMethod: add
                      name: RedHatSSO
                      type: Google
                    - mappingMethod: add
                      name: KemoLabsSSO
                      openID:
                        ca:
                          name: kemo-labs-sso-oidc
                        claims:
                          email:
                            - email
                          name:
                            - name
                          preferredUsername:
                            - preferred_username
                        clientID: tri-force-ocp
                        clientSecret:
                          name: sso-kemo-labs
                        extraScopes: []
                        issuer: 'https://sso.kemo.labs/realms/KemoLabs'
                      type: OpenID
