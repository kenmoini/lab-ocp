---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rocketchat
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  appset/helm-rocketchat: enabled
          - list:
              elements:
              - appName: rocketchat
                namespace: rocketchat
                helmRepoURL: 'https://rocketchat.github.io/helm-charts'
                helmChartName: rocketchat
                helmRevision: 6.27.1
  template:
    metadata:
      name: "{{name}}-{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
        argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    spec:
      ignoreDifferences:
        - group: apiextensions.k8s.io
          jsonPointers:
            - /status
          kind: CustomResourceDefinition
      project: default
      sources:
        - kustomize: {}
          repoURL: 'https://github.com/kenmoini/lab-ocp'
          path: configuration/rbac/rocketchat/

        - chart: '{{helmChartName}}'
          helm:
            valueFiles:
              - "$values/clusters/{{name}}/helm-values/{{appName}}.yaml"
          repoURL: '{{helmRepoURL}}'
          targetRevision: '{{helmRevision}}'

        - ref: values
          repoURL: 'https://github.com/kenmoini/lab-ocp'
          targetRevision: main
      destination:
        name: "{{name}}"
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
